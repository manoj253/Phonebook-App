{% extends "base.html" %}
{% block title %}Edit Contact{% endblock %}
{% block content %}
  <h2>Edit Contact</h2>
    <form action="" method="post">{% csrf_token %}
    {{ form.non_field_errors }}    
    {% for field in form %}
        <div class="field_container">
            {{ field.errors }}
            {{ field.label_tag }} </br>
            {{ field }}
        </div>
    {% endfor %}
  <input type="submit" value="Submit" />
  <a href="{% url "contact-list" %}"><input type="button" value="Cancel" /></a>  
  </form>
{% endblock %}
